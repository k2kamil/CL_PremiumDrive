<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,800&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
</head>

<body>

  <header>
    <div class="inner-header">
      <div class="logo-container">
        <h1>Premium<span>Drive</span></h1>
      </div>

      <nav>
        <a href="/samochody"><li>Samochody</li></a>
        <a href="/eventy"><li>Eventy</li></a>
        <a href="/wynajem"><li>Wynajem</li></a>
        <a href="/kontakt"><li>Kontakt</li></a>
      </nav>
    </div>
  </header>

  <section class="contact">
    <div class="client-data">
      <h1>Zapraszamy do kontaktu!</h1>
      <form class="form">
        <input type="text" class="form-control" name="name" placeholder="Twoje imię" required><br>
        <input type="email" class="form-control" name="email" placeholder="Podaj swój e-mail" required><br>
        <textarea name="message" class="form-control" rows="6" placeholder="Napisz wiadomość . . ." required></textarea><br>
        <input type="submit" name="" class="submit-button" value="Wyślij wiadomość"><br>
      </form>
    </div>
    <div class="map-contact">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2468.974542114302!2d19.42169781577964!3d51.77007257967911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471a35ff938c8dc1%3A0x2cd27af90fc6c352!2s57%20RENT%20A%20CAR%20Wypo%C5%BCyczalnia%20samochod%C3%B3w!5e0!3m2!1spl!2spl!4v1584379821329!5m2!1spl!2spl" width="350" height="350" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
  </section>

  <footer class="footer">
    <div class="bottom-logo">
      <h1>Premium<span>Drive</span></h1>
      <p>Powered by Kamil - websites ...</p>
    </div>
    <div class="icon-box">
      <i class="fas fa-map-marker-alt"></i>
      <p>Loremstreet 1,<br> 91-100 Lódź</p>
    </div>
    <div class="icon-box">
      <i class="fab fa-facebook-f"></i>
      <p>Check out our Fb site</p>
    </div>
    <div class="icon-box">
      <i class="fas fa-phone-volume"></i>
      <p>Call to us! <br> +48 888 888 </p>
    </div>
    <div class="icon-box">
      <i class="fas fa-at"></i>
      <p>Send a message</p>
    </div>
  </footer>

</body>
</html>
